<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay">
        <p>This is a placeholder for a dynamic content</p>
    </div>
    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <br>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
        <button onclick="addQuote()">Add Quote</button>
      </div>
      <br>
      <div id="quoteDisplay"></div>
      <br>
      <div id="Quotes synced with server!"></div>
      <div id="notificationArea" style="margin: 10px; padding: 10px; border: 1px solid #ccc; display: none;"></div>
      <div id="conflictResolutionArea" style="margin: 10px; padding: 10px; border: 1px solid red; display: none;"></div>
      
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
      </select>
    <button id="newQuote">Show New Quote</button>
    <br>
    <button id="exportQuotesBtn">Export Quotes as JSON</button>
    <script src="script.js"></script>
  </body>
  <footer>
    <p>&copy; 2024 Ann Chebet</p>
  </footer>
  </html>
